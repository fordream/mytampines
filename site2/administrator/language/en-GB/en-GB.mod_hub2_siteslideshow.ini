LABEL_CONTENT_TYPE=Content Type
DESC_CONTENT_TYPE=Choose a content type...
LABEL_FORMAT=Format
DESC_FORMAT=Format to show

LABEL_FPSS_TEMPLATE=Select slideshow template
DESC_FPSS_TEMPLATE=This module utilizes on-the-fly MVC template overrides, inspired by our flagship component K2. What this means is that you can create a new sub-template folder for this module within your Joomla template's /html/mod_hub2_slideshow/ folder. The module will then pickup the new sub-template auto-magically, without you editing any XML file or doing any other non-designer work! It also makes updating Frontpage Slideshow a breeze as you won't have to go into the trouble of backing up your custom template first.
LABEL_FPSS_ENGINE=Select slideshow engine
DESC_FPSS_ENGINE=Choose appropriately to avoid any javascript issues with other extensions or even your template!

LABEL_SLIDESHOW_WIDTH=Slideshow Width
DESC_SLIDESHOW_WIDTH=The width of the slideshow displaying on your site.
LABEL_SLIDESHOW_HEIGHT=Slideshow Height
DESC_SLIDESHOW_HEIGHT=The height of the slideshow displaying on your site.

LABEL_SIDEBAR_WIDTH=Sidebar Width (applies to certain FPSS templates only)
DESC_SIDEBAR_WIDTH=Width of the sidebar in pixels. Concerns the 'Uncut', 'FSD', 'Movies' and 'Sleek' templates by default. This width will be added to the overall width of the slideshow or otherwise.
LABEL_HIDE_NAVIGATION=Hide navigation bar?
DESC_HIDE_NAVIGATION=Choose if you want to show or hide the navigation bar at the bottom of the slideshow.
LABEL_DELAY=Delay time (in ms)
DESC_DELAY=The pause time between slides in milliseconds. 1000 milliseconds equal 1 second.
LABEL_TRANSITION=Transition time (in ms)
DESC_TRANSITION=The cross fading time between slides in milliseconds. 1000 milliseconds equal 1 second.
LABEL_LOADING_TIME=Preloader image delay time (in ms)
DESC_LOADING_TIME=Time in milliseconds. 1000 milliseconds equal 1 second.
LABEL_AUTOSTART=Autostart slideshow
DESC_AUTOSTART=Choose whether the slideshow will start or pause on page load.
LABEL_ROTATE_ACTION=Website visitors can switch slides manually on...
DESC_ROTATE_ACTION=Choose how slides switch when using the navigation.
LABEL_MOOTOOLS_TEXT_TRANSITION=Use text transition effect (Mootools engine only)
DESC_MOOTOOLS_TEXT_TRANSITION=Adds a nice transition for text when switching between slides.
LABEL_MOOTOOLS_TEXT_TRANSITION_TIME=Text transition effect time (Mootools engine only)
DESC_MOOTOOLS_TEXT_TRANSITION_TIME=Applies only if you've selected 'Yes' to the above option. Time in milliseconds. 1000 is 1 second.
LABEL_FPSS_SLIDE_TITLE=Item Title
DESC_FPSS_SLIDE_TITLE=Show or hide an item's title in the slideshow.
LABEL_FPSS_SLIDE_TEXT=Article introtext
DESC_FPSS_SLIDE_TEXT=Show or hide an item's intro text in the slideshow.
LABEL_FPSS_SLIDE_WORD_LIMIT=Word limit for introtext
DESC_FPSS_SLIDE_WORD_LIMIT=Word limit. Enter 0 to disable it. When the word limit is on, all html tags in main text will be stripped to avoid HTML code breaking.
LABEL_FPSS_TAGLINE=Caption
DESC_FPSS_TAGLINE=Show or hide an item's caption in the slideshow.
LABEL_FPSS_READMORE=Read more... link
DESC_FPSS_READMORE=Show or hide this element in the slideshow.
LABEL_FPSS_LINKS_DISABLE=Disable slide links
DESC_FPSS_LINKS_DISABLE=
LABEL_FPSS_CSS_METHOD=CSS inclusion method
DESC_FPSS_CSS_METHOD=If you encounter a broken slideshow, e.g. slides are shown one below the other, then your hosting company may pose limitations to including the Frontpage Slideshow dynamic CSS files. In that case, switch this option to 'embedded' and the slideshow will work properly.
LABEL_DEBUG_MODE=Debug mode
DESC_DEBUG_MODE=Enable this option to display possible errors or other warnings. Useful for debugging. Enabled by default. You should disable this option on production websites.

LABEL_CATEGORY_ORDER=Category Order
DESC__ATEGORY_ORDER=Order items by category
LABEL_PRIMARY_ORDER=Primary Order
DESC_PRIMARY_ORDER=Order that the items will be displayed in.
LABEL_CACHING=Caching
DESC_CACHING="Select whether to cache the content of this module
LABEL_CACHE_TIME=Cache Time
DESC_CACHE_TIME=The time before the module is recached
